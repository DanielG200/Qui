<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Animated Heart with Sparkles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            background: radial-gradient(circle at center, #1a0033, #000000);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .heart-container {
            position: relative;
            width: 350px;
            height: 350px;
            filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.6));
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .heart-path {
            fill: none;
            stroke: url(#heartGradient);
            stroke-width: 5;
            stroke-dasharray: 450;
            stroke-dashoffset: 450;
            animation: drawHeart 4s forwards ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
        }

        .heart-fill {
            fill: url(#heartFillGradient);
            opacity: 0;
            animation: fillHeart 2s forwards ease-in-out 2s;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillHeart {
            to {
                opacity: 0.8;
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            font-size: 5rem;
            font-weight: 700;
            color: white;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 182, 193, 0.6);
            opacity: 0;
            animation: fadeInText 1.5s forwards ease-in-out 3s, pulse 2s infinite ease-in-out 4.5s;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -55%) scale(1);
            }
            50% {
                transform: translate(-50%, -55%) scale(1.05);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px white;
            animation: sparkleMove 3s infinite ease-in-out;
        }

        .sparkle:nth-child(3) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(4) {
            top: 30%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(5) {
            bottom: 25%;
            left: 25%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(6) {
            bottom: 35%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .sparkle:nth-child(7) {
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }

        .sparkle:nth-child(8) {
            top: 70%;
            right: 10%;
            animation-delay: 2.5s;
        }

        @keyframes sparkleMove {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.6);
            animation: float 6s infinite linear;
        }

        .floating-heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .floating-heart:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .floating-heart:nth-child(3) {
            left: 80%;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(4) {
            left: 90%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.1), transparent);
            animation: glow 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="floating-hearts">
        <div class="floating-heart">♥</div>
        <div class="floating-heart">♥</div>
        <div class="floating-heart">♥</div>
        <div class="floating-heart">♥</div>
    </div>
    
    <div class="heart-container">
        <svg viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffb6c1;stop-opacity:1" />
                </linearGradient>
                <radialGradient id="heartFillGradient" cx="50%" cy="40%" r="60%">
                    <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.9" />
                    <stop offset="70%" style="stop-color:#ff1493;stop-opacity:0.7" />
                    <stop offset="100%" style="stop-color:#8b008b;stop-opacity:0.5" />
                </radialGradient>
            </defs>
            
            <path class="heart-fill" d="M10,30
                A20,20 0 0,1 50,30
                A20,20 0 0,1 90,30
                Q90,60 50,85
                Q10,60 10,30 Z" />
                
            <path class="heart-path" d="M10,30
                A20,20 0 0,1 50,30
                A20,20 0 0,1 90,30
                Q90,60 50,85
                Q10,60 10,30 Z" />
        </svg>
        
        <div class="text">Qui</div>
        
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
