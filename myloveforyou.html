<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Heart with Sparkle and Text</title>
<style>
  body {
    background-color: black;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  path {
    fill: none;
    stroke: white;
    stroke-width: 4;
    stroke-dasharray: 400;
    stroke-dashoffset: 400;
    animation: draw 3s forwards ease-in-out;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    font-size: 4rem;
    font-weight: bold;
    color: white;
    user-select: none;
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 10px 2px white;
    animation: sparkle 2s infinite ease-in-out;
  }

  .sparkle:nth-child(3) {
    top: 30px;
    left: 190px;
    animation-delay: 0s;
  }

  .sparkle:nth-child(4) {
    top: 210px;
    left: 70px;
    animation-delay: 1s;
  }

  @keyframes sparkle {
    0%, 100% {
      transform: scale(1);
      opacity: 0.8;
    }
    50% {
      transform: scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="heart-container">
    <svg viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg" >
      <path d="M10,30
           A20,20 0 0,1 50,30
           A20,20 0 0,1 90,30
           Q90,60 50,85
           Q10,60 10,30 Z" />
    </svg>
    <div class="text">Qui</div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
</body>
</html>
